<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm  navbar-brand fixed-top"  style="background-color: #ec13ab;  ">  
        <div class="container-fluid">

            <div class="text-right" >
                <h2><i> Contact Us (Indian Foods)......</i></h2>
            </div>
            </div>           

    <form class="needs-validation" novalidate>
        <div class="col-md-4 mb-3">
        <label for="valid03">Your Name</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">---</span>
            </div>
            <input type="text" class="form-control" id="valid03" placeholder="User Name"
                aria-describedby="inputGroupPrepend" required>
        </div>

        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="valid01">Mobile no</label>
                <input type="text" class="form-control" id="valid01" placeholder="Mobile No" required>

                <div class="invalid-feedback">
                   Mobile no can not be empty
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="valid02">Email</label>
                <input type="text" class="form-control" id="valid02" placeholder="Email No" required>

                <div class="invalid-feedback">
                    Emailno can not be empty
                </div>
            </div>
                <div class="invalid-feedback">
                    space can not be empty
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="valid04">Address</label>
                <input type="text" class="form-control" id="valid04" placeholder="Enter address" required>

                <div class="invalid-feedback">
                    Address can not be empty
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="valid02">Enter your choice</label>
                <input type="text" class="form-control" id="valid02" placeholder="Order Fresh Food" required>
           
        
        </div>
        <div class="col-md-3 mb-3">
            <label for="disabledinput">how to know about this Restaurant</label>
            
        </div>
        
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="l1" id="ch1" name="location">
            <label class="form-check-label" for="ch1">You tube</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="l2" id="ch2" name="location">
            <label class="form-check-label" for="ch2">Amazon</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="l2" id="ch3" name="location">
            <label class="form-check-label" for="ch2">Zomato</label>
        </div>
        
        <button class="btn btn-primary">submit</button>
    </form>

    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                //catch form by class name
                var forms = document.getElementsByClassName("needs-validation");
                //iterate with all forms
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function () {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false)
                })
            }, false)
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
